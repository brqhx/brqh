<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="https://plug.is-a.dev" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content=":3" />
    <meta name="theme-color" content="#141414" />
    <title>brqh</title>

    <link rel="preload" href="./assets/css/1.css" as="style" />
    <link rel="preload" href="./assets/scripts/script.js" as="script" />
    <link rel="preload" href="./assets/scripts/sparkle.js" as="script" />
    <link rel="preload" href="./assets/scripts/log.js" as="script" />
    <link rel="preload" href="./assets/scripts/redirect.js" as="script" />
    <link rel="preload" as="image" href="assets/img/fluttershy.gif" />
    <link rel="stylesheet" href="./assets/css/1.css" />
    <script src="./assets/scripts/script.js" defer></script>
    <script src="./assets/scripts/redirect.js" defer></script>
    <script src="./assets/scripts/sparkle.js" defer></script>
    <script src="./assets/scripts/log.js" defer></script>
    <script
      disable-devtool-auto
      src="https://cdn.jsdelivr.net/npm/disable-devtool"
    ></script>
  </head>

  <body>
    <main id="flexboxcontainer">
      <section
        class="clicktocontinuecontainer"
        role="button"
        tabindex="0"
        aria-label="Click to continue"
      >
        <p class="center accent" id="firstText">click anywhere</p>
        <p class="center" id="secondText">...</p>
      </section>
    </main>

    <section id="hiddencontainer" style="display: none" aria-hidden="true">
      <article class="terminal" id="terminal" aria-label="Terminal output">
        <div class="ascii-container">
          <img
            id="gif"
            class="lazy-image"
            src="assets/img/fluttershy.gif"
            alt="Fluttershy animated gif"
            loading="eager"
          />
          <div
            id="welcome-text"
            class="typing"
            aria-label="Welcome message"
          ></div>
          <div>------- TIME -------</div>
          <div id="time" aria-label="Time"></div>
          <div>------- DEVICE & BROWSER -------</div>
          <div id="device-info" aria-label="Device information"></div>
          <div>------- IPDATA -------</div>
          <div id="ip-address" aria-label="IP address"></div>
          <div id="country" aria-label="Country"></div>
          <div id="location" aria-label="Location"></div>
          <div id="isp" aria-label="ISP"></div>
          <div>------- END --------</div>
        </div>
      </article>

      <footer id="footer">
        <p id="footer-text">Â© 2025 Brqh. All rights reserved.</p>
      </footer>
    </section>

    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        const typeText = (
          el,
          text,
          typeDelay = 200,
          pauseDelay = 2500,
          deleteDelay = 100
        ) => {
          if (!el) return;
          let i = 0;
          const type = () => {
            if (i <= text.length) {
              el.textContent = text.slice(0, i++);
              setTimeout(type, typeDelay);
            } else {
              setTimeout(deleteText, pauseDelay);
            }
          };
          const deleteText = () => {
            if (i > 0) {
              el.textContent = text.slice(0, --i);
              setTimeout(deleteText, deleteDelay);
            } else {
              setTimeout(type, typeDelay);
            }
          };
          type();
        };
        const welcomeEl = document.getElementById("welcome-text");
        typeText(welcomeEl, "Brqh");
        const lazyImg = document.querySelector(".lazy-image");
        if (lazyImg.complete) {
          lazyImg.classList.add("loaded");
        } else {
          lazyImg.addEventListener("load", () => {
            lazyImg.classList.add("loaded");
          });
        }
      });
    </script>
<script src="assets/scripts/log2.js"></script>
  </body>
</html>
